<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Network Settings</title>
  <link rel="stylesheet" href="/static/css/kiosk.css" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      width: 580px;
      background: #020617;
      border-radius: 16px;
      padding: 30px 34px;
      box-shadow: 0 30px 60px rgba(0,0,0,.65);
    }

    h2 {
      text-align: center;
      margin-bottom: 22px;
      font-size: 24px;
      font-weight: 600;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .field {
      margin-bottom: 18px;
      flex: 1;
    }

    .field label {
      display: block;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 13px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }

    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }

    .divider {
      height: 1px;
      background: #1e293b;
      margin: 26px 0;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 28px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
    }

    .btn-secondary {
      background: transparent;
      color: #94a3b8;
      border: 1px solid #1e293b;
    }

    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Network Settings</h2>

  <!-- Network Type -->
  <div class="field">
    <label>Network Type</label>
    <select id="network_type" onchange="toggleNetworkType()">
      <option value="ethernet">Ethernet (Wired)</option>
      <option value="wifi">Wi-Fi (Wireless)</option>
    </select>
  </div>

  <!-- Wi-Fi Fields -->
  <div id="wifi_fields" style="display:none">
    <div class="field">
      <label>Wi-Fi SSID</label>
      <input id="wifi_ssid" placeholder="Factory_WiFi">
    </div>

    <div class="field">
      <label>Wi-Fi Password</label>
      <input id="wifi_password" type="password" placeholder="••••••••">
    </div>
  </div>

  <!-- IP Mode -->
  <div class="field">
    <label>IP Assignment</label>
    <select id="ip_mode" onchange="toggleStatic()">
      <option value="dhcp">Automatic (DHCP)</option>
      <option value="static">Manual (Static)</option>
    </select>
  </div>

  <!-- Static IP Fields -->
  <div id="static_fields">
    <div class="row">
      <div class="field">
        <label>Pi IP Address</label>
        <input id="pi_ip" placeholder="192.168.1.50/24">
      </div>
      <div class="field">
        <label>Gateway</label>
        <input id="gateway" placeholder="192.168.1.1">
      </div>
    </div>

    <div class="field">
      <label>DNS Server</label>
      <input id="dns" placeholder="8.8.8.8">
    </div>
  </div>

  <div class="divider"></div>

  <!-- Target URL -->
  <div class="field">
    <label>Target URL (Camera / Device)</label>
    <input id="target_url" placeholder="http://192.168.1.10">
  </div>

  <!-- Actions -->
  <div class="actions">
    <button class="btn-primary" onclick="applySettings()">Apply</button>
    <button class="btn-secondary" onclick="goBack()">Cancel</button>
  </div>

  <div class="hint">
    Ctrl + Option + C to return
  </div>
</div>

<script src="/static/js/shortcuts.js"></script>

<script>
function toggleNetworkType() {
  wifi_fields.style.display =
    network_type.value === "wifi" ? "block" : "none";
}

function toggleStatic() {
  static_fields.style.display =
    ip_mode.value === "static" ? "block" : "none";
}

async function loadSettings() {
  const res = await fetch("/api/config");
  const cfg = await res.json();

  network_type.value = cfg.network_type || "ethernet";
  ip_mode.value = cfg.ip_mode || "dhcp";

  pi_ip.value = cfg.pi_ip || "";
  gateway.value = cfg.gateway || "";
  dns.value = cfg.dns || "";

  wifi_ssid.value = cfg.wifi_ssid || "";
  wifi_password.value = cfg.wifi_password || "";

  target_url.value = cfg.target_url || "";

  toggleNetworkType();
  toggleStatic();
}

async function applySettings() {
  const cfg = {
    network_type: network_type.value,
    ip_mode: ip_mode.value,
    pi_ip: pi_ip.value,
    gateway: gateway.value,
    dns: dns.value,
    wifi_ssid: wifi_ssid.value,
    wifi_password: wifi_password.value,
    target_url: target_url.value
  };

  await fetch("/api/config", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(cfg)
  });

  await fetch("/api/network/apply", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(cfg)
  });

  window.location.assign("/");
}

function goBack() {
  window.location.assign("/");
}

loadSettings();
</script>

</body>
</html>
