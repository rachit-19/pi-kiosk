<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kiosk View</title>
  <link rel="stylesheet" href="/static/css/kiosk.css">
</head>
<script src="/static/js/shortcuts.js"></script>
<body>

    <div id="key-capture"></div>
<iframe id="view"></iframe>

<script>
async function loadView() {
  const res = await fetch("/api/config");
  const cfg = await res.json();
  document.getElementById("view").src = cfg.target_url;
}

loadView();
</script>

</body>
</html>
